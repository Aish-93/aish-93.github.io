<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-lebel">user</div>
        <div class="badge" id=computer-lebel>comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <div class="result">
        <p>
            Paper covers rock. You win!
        </p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock/outline_handyman_black_24dp.png" alt="Rock">
            
        </div>

        <div class="choice" id="p">
            <img src="images/paper/outline_pan_tool_black_24dp.png" alt="">
            
        </div>

        <div class="choice" id="s">
            <img src="images/scissor/outline_do_not_touch_black_24dp.png" alt="">
            
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8">

    </script>
</body>
</html>
